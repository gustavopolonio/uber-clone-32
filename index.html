<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="/" class="header__logo">Uber</a>
          <button class="button button_type_default">Viajar</button>
          <button class="button button_type_default">Ganhe</button>
          <button class="button button_type_default">Empresa</button>
          <button class="button button_type_default">Sobre</button>
        </nav>
  
        <nav class="header__nav">
          <button class="button button_type_default">PT-BR</button>
          <button class="button button_type_default">Ajuda</button>
          <button class="button button_type_default">Fazer login</button>
          <button class="button button_type_primary">Cadastre-se</button>
        </nav>
      </div>
    </header>

    <section class="section">
      <div class="section__content">
        <h1 class="section__title">Vá a qualquer lugar com o app da Uber</h1>
      </div>

      <img class="section__background-image" src="./images/uber.png" alt="Background do Uber">
    </section>

    <div class="prices">
      <button class="prices__button">Ver preços</button>
    </div>
  </div>
</body>
</html>
